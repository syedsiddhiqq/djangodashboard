{% extends 'layout/login.html' %}
{% block body %}
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form class="form-horizontal" role="form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Enter Username</label>
                    <input class="form-control"type="text" name="username" id="id_username" placeholder="Username" aria-describedby="textHelp"autofocus>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember Password</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block"><i class="fa fa-sign-in"></i> Login</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="/register">Register an Account</a>
                <a class="d-block small" href="/password/reset">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
